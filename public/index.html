<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Live Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      margin-bottom: 1rem;
      color: #fff;
    }

    #log {
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 8px;
    }

    .chat, .gift {
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border-left: 3px solid #444;
    }

    .chat span,
    .gift span {
      font-weight: bold;
      color: #ff66cc;
    }

    .gift b {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ TikTok Live Dashboard</h1>
  <div id="log"></div>

  <script>
    const log = document.getElementById('log');
    const ws = new WebSocket(`ws://${location.host}`);

    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      const entry = document.createElement('div');
      entry.className = data.type;

      if (data.type === 'chat') {
        entry.innerHTML = `<span>${data.user}</span>: ${data.message}`;
      } else if (data.type === 'gift') {
        entry.innerHTML = `<span>${data.user}</span> sent <b>${data.gift}</b> x${data.amount}`;
      }

      log.prepend(entry);
    };
  </script>
</body>
</html>
