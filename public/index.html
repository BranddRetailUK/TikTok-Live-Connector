<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Live Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      margin-bottom: 1rem;
      color: #fff;
    }

    .status-box {
      margin-bottom: 1rem;
      font-weight: bold;
      color: #00ffcc;
    }

    #log {
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 8px;
    }

    .log-entry {
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border-left: 3px solid #444;
    }

    .placeholder {
      color: #777;
      font-style: italic;
    }

    .chat span,
    .gift span {
      font-weight: bold;
      color: #ff66cc;
    }

    .gift b {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>ğŸ¥ TikTok Live Dashboard</h1>
  <div id="status" class="status-box">ğŸ”Œ Waiting for TikTok livestream to begin...</div>
  <div id="log">
    <div class="placeholder">No activity yet â€” waiting for livestream events...</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const statusBox = document.getElementById("status");
    const logBox = document.getElementById("log");
    const socket = io();

    function appendToLog(html) {
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.innerHTML = html;
      logBox.appendChild(entry);
      logBox.scrollTop = logBox.scrollHeight;
    }

    socket.on("connect", () => {
      statusBox.textContent = "âœ… Connected to TikTok Live.";
    });

    socket.on("disconnect", () => {
      statusBox.textContent = "âŒ Disconnected or livestream ended.";
    });

    socket.on("connection-error", (msg) => {
      statusBox.textContent = `âš ï¸ ${msg}`;
    });

    socket.on("chat", (data) => {
      appendToLog(`ğŸ’¬ <span>${data.uniqueId}</span>: ${data.comment}`);
    });

    socket.on("gift", (data) => {
      appendToLog(`ğŸ <span>${data.uniqueId}</span> sent <b>${data.giftName}</b> x${data.repeatCount}`);
    });

    socket.on("like", (data) => {
      appendToLog(`â¤ï¸ <span>${data.uniqueId}</span> liked the stream (${data.totalLikeCount} total likes)`);
    });

    socket.on("follow", (data) => {
      appendToLog(`ğŸ™Œ <span>${data.uniqueId}</span> followed!`);
    });

    socket.on("subscribe", (data) => {
      appendToLog(`â­ <span>${data.uniqueId}</span> subscribed!`);
    });
  </script>
</body>
</html>
